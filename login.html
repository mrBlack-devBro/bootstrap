<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <form class="form">
    <h2>Login</h2>
      <label>
        <input type="text" required>
        <span>Username</span>
        <span class="icon">
          <i class="fa-solid fa-user"></i>
        </span>
      </label>
      <div class="error-message">Please enter a valid username</div>

      <label>
        <input type="password" id="password" required>
        <span>Password</span>
        <span id="toggle-password" class="icon">
          <i class="fa-solid fa-eye-slash"></i>
        </span>
      </label>
      <div class="error-message">Enter a correct Password</div>
    <div class="radio">
      <label>
        <input type="radio" name="role" checked>
        Admin
      </label>
      <label>
        <input type="radio" name="role" checked>
        Teacher
      </label>
      <label>
        <input type="radio" name="role" checked>
        Pupil
      </label>
    </div>
    <button class="btn btn-gold" id="login-btn">
      <span class="btn-text">Login</span>
    </button>
    <div class="check">
      <label>
        <input type="checkbox">
        Remember Me
      </label>
    </div>

  </form>

  <script src="login.js"></script>
</body>
</html>
